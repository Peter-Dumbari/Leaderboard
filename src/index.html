<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Leaderboard</title>
</head>

<body>
    <div class="main_container">
        <h1>Leaderboard</h1>
        <div class="row">
            <div class="recent_scores_container">
                <div class="d-flex">
                    <h3>Recent Scores</h3>
                    <button class="refresh_btn"><i class="fa-solid fa-rotate-right"></i> Refresh </button>
                </div>
                <div class="created_scores_container">
                    <ul class="recent_scores_ul">

                    </ul>
                </div>
            </div>
            <div class="add_score_container">
                <h3>Add Scores</h3>
                <form action="#">
                    <input type="text" placeholder="Your name" id="name"><br>
                    <input type="number" placeholder="Your score" id="score"><br>
                    <div class="button_container">
                        <button type="submit" class="btn" id="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="../dist/index.bundle.js"></script>
<script src="https://kit.fontawesome.com/2347fe76cf.js" crossorigin="anonymous"></script>

</html>
